<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1>COMPOUND INTEREST CALCULATOR</h1>
    <div id="Layout">
        <form id="interestForm" action="/calculate" method="POST">
            <div id="Interest">
                <label for="InterestI">Interest Rate (%):</label>
                <input type="number" id="InterestI" name="interest"  />
            </div>
            <div id="Principal">
                <label for="PrincipleI">Principal Amount ($):</label>
                <input type="number" id="PrincipleI" name="principal"  />
            </div>
            <div id="Time">
                <label for="start">Enter the Start Date:</label>
                <input type="date" id="start" name="start" placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" >
                <label for="end">Enter the End Date:</label>
                <input type="date" id="end" name="end" placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" >
            </div>
            <div id="freq">
                <label for="freqI">Choose Frequency of Interest:</label>
                <select name="frequency" id="freqI" required>
                    <option value="Annually">Annually</option>
                    <option value="Half-Yearly">Half-Yearly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Monthly">Monthly</option>
                </select>
            </div>
            <div id="Output">
                <label for="FinalI">Final Amount ($):</label>
                <input type="number" id="FinalI" name="final" />
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="Total">
        </div>
    </div>
</body>
</html>
