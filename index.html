<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <script src="script/script.js"></script>
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1> COMPOUND INTEREST CALCULATOR</h1>
    <div id = "Layout">

        <div id = "Interest">
            <label for="Interest">Interest Rate (%):</label>
              <input type="number" id="Interest" Interest="user_Interest" />
        </div>

        <div id = "Principle">
            <label for="Principle">Principle Amount ($) :</label>
              <input type="number" id="Principle" Principle="user_Principle" />
        </div>

        <div id = "Time"> 
            <label for="start">
                Enter the Start Date:
            </label>

            <input type="date" id = "start" name="begin" placeholder="dd-mm-yyyy" 
                value="" min="1997-01-01" max="2030-12-31">
            
            <label for="end">
                Enter the End Date:
            </label>
    
            <input type="date" id = "end" name="finish" placeholder="dd-mm-yyyy" 
                value="" min="1997-01-01" max="2030-12-31">
        </div>

        <div id = "freq">
            <label for="freq">Choose Frequency of Interest:</label>
            <select name="freq" id="freq">
            <option value="Annually">Annually</option>
            <option value="Half-Yearly">Half-Yearly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Monthly ">Monthly </option>
            </select>
        </div> 
        <button type="submit">Calculate</button>
        <div id = "Total"></div>
    </div>
    
</body>
</html>
